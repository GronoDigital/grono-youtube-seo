<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRONO - Analytics Dashboard | YouTube SEO Insights</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand-logo-page {
            font-size: 1.5em;
            font-weight: 800;
            color: #667eea;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .brand-logo-page::before {
            content: "‚ö°";
            font-size: 0.9em;
        }
        
        .header h1 {
            color: #333;
            font-size: 2em;
            margin-left: 15px;
        }
        
        .header-brand {
            display: flex;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .stats-table th {
            background: #f3f4f6;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .stats-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-brand">
                <div class="brand-logo-page">GRONO</div>
                <h1>üìä Analytics Dashboard</h1>
            </div>
            <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
        
        <div id="loading" class="card loading">Loading analytics...</div>
        
        <div id="analytics-content" style="display: none;">
            <div class="charts-grid">
                <div class="card">
                    <h2>Channels Fetched (Last 30 Days)</h2>
                    <div class="chart-container">
                        <canvas id="fetchedChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <h2>Channels Emailed (Last 30 Days)</h2>
                    <div class="chart-container">
                        <canvas id="emailedChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="charts-grid">
                <div class="card">
                    <h2>Channels by Country</h2>
                    <div class="chart-container">
                        <canvas id="countryChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <h2>Top Keywords</h2>
                    <div class="chart-container">
                        <canvas id="keywordChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="card" style="margin-top: 20px;">
                <h2>Team Performance</h2>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Channels Emailed</th>
                        </tr>
                    </thead>
                    <tbody id="user-performance-table">
                        <tr><td colspan="2" class="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let fetchedChart, emailedChart, countryChart, keywordChart;
        
        async function loadAnalytics() {
            try {
                const response = await fetch('/api/analytics');
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                const data = result.data;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analytics-content').style.display = 'block';
                
                // Daily Fetched Chart
                const fetchedCtx = document.getElementById('fetchedChart').getContext('2d');
                fetchedChart = new Chart(fetchedCtx, {
                    type: 'line',
                    data: {
                        labels: data.daily_fetched.map(d => d.date).reverse(),
                        datasets: [{
                            label: 'Channels Fetched',
                            data: data.daily_fetched.map(d => d.count).reverse(),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                
                // Daily Emailed Chart
                const emailedCtx = document.getElementById('emailedChart').getContext('2d');
                emailedChart = new Chart(emailedCtx, {
                    type: 'line',
                    data: {
                        labels: data.daily_emailed.map(d => d.date).reverse(),
                        datasets: [{
                            label: 'Channels Emailed',
                            data: data.daily_emailed.map(d => d.count).reverse(),
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                
                // Country Chart
                const countryCtx = document.getElementById('countryChart').getContext('2d');
                countryChart = new Chart(countryCtx, {
                    type: 'doughnut',
                    data: {
                        labels: data.by_country.map(d => d.country_code || 'Unknown'),
                        datasets: [{
                            data: data.by_country.map(d => d.count),
                            backgroundColor: [
                                '#667eea', '#10b981', '#f59e0b', '#ef4444',
                                '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                
                // Keyword Chart
                const keywordCtx = document.getElementById('keywordChart').getContext('2d');
                keywordChart = new Chart(keywordCtx, {
                    type: 'bar',
                    data: {
                        labels: data.by_keyword.map(d => d.search_keyword),
                        datasets: [{
                            label: 'Channels',
                            data: data.by_keyword.map(d => d.count),
                            backgroundColor: '#667eea'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                
                // User Performance Table
                const tableBody = document.getElementById('user-performance-table');
                if (data.user_performance.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="2" style="text-align: center; padding: 20px;">No data available</td></tr>';
                } else {
                    tableBody.innerHTML = data.user_performance.map(user => `
                        <tr>
                            <td>${user.username || 'Unknown'}</td>
                            <td>${user.channels_emailed || 0}</td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
                document.getElementById('loading').textContent = 'Error loading analytics. Please try again.';
            }
        }
        
        loadAnalytics();
    </script>
</body>
</html>
