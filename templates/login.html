<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gronov - Team Login | YouTube SEO Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .brand-logo-login {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .brand-logo-login .logo {
            font-size: 2.5em;
            font-weight: 800;
            color: #667eea;
            letter-spacing: 3px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .brand-logo-login .logo::before {
            content: "âš¡";
            font-size: 0.9em;
        }
        
        .brand-logo-login .tagline {
            font-size: 0.75em;
            color: #999;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .login-container h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.8em;
        }
        
        .login-container p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .alert.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-logo-login">
            <div class="logo">GRONO</div>
            <div class="tagline">YouTube SEO Service</div>
        </div>
        <h1>Team Login</h1>
        <p>Sign in to access your dashboard</p>
        
        <div id="alert" class="alert alert-error"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="login-btn">Sign In</button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('login-form');
        const alertDiv = document.getElementById('alert');
        const loginBtn = document.getElementById('login-btn');
        
        function showAlert(message) {
            alertDiv.textContent = message;
            alertDiv.classList.add('show');
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    showAlert(data.error || 'Invalid username or password');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                showAlert('Error connecting to server. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
